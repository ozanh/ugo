name: test

on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build-old:
      strategy:
        matrix:
          os:  [ 'ubuntu-latest', 'macOS-latest' ]
          go: [ '1.15', '1.16' ]
      runs-on: ${{ matrix.os }}
      name: Test and Build Go ${{ matrix.go }}  ${{ matrix.os }}

      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Install Staticcheck
        run: |
          GOBIN=${GOBIN:-"$HOME/go/bin"}
          mkdir -p "$GOBIN"
          echo "$GOBIN" >> "$GITHUB_PATH"
          export GO111MODULE=on
          cd "$GOBIN" && go get honnef.co/go/tools/cmd/staticcheck@2021.1

      - name: Test
        run: make test

      - name: Build CLI
        run: make build-cli

  build-new:
    strategy:
      matrix:
        os:  [ 'ubuntu-latest', 'windows-latest' ]
        go: [ '1.17', '1.18', '1.19' ]
        arch: [ 'amd64', 'arm64' ]
    runs-on: ${{ matrix.os }}
    name: Test and Build Go${{ matrix.go }}${{ matrix.arch }}  ${{ matrix.os }}
    env:
      GOARCH: ${{ matrix.arch }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Install Staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@2022.1

    - name: Test
      run: make test
      # TODO: Add arm64 tests using docker
      if: ${{ matrix.arch == 'amd64' }}

    - name: Build CLI
      run: |
        make build-cli
        out=ugo_go${{ matrix.go }}_$(go env GOOS)_$(go env GOARCH)
        echo "artifactPath=$out" >> "$GITHUB_ENV"
        mv ugo $out || true
        mv ugo.exe $out.exe || true
    
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.artifactPath }}
        path: ${{ env.artifactPath }}*
        if-no-files-found: error
        retention-days: 7
    
    - name: Generate
      run: make generate-all
      if: ${{ matrix.arch == 'amd64' }}
